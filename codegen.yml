schema:
  - ${REACT_APP_THE_GRAPH_URI}

documents: '**/*.queries.ts'
generates:
  'src/@types/graphql.d.tsx':
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: false
      withMutationFn: false
